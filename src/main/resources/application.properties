#seting up views for jsp
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

#seting up database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/accountant_db
